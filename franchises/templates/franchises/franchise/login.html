<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8" />
    <title>Institute Management Application</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta content="Institute Management Application, IMS, Manage Institute Online" name="description" />
    <meta content="Parvat And Sons" name="author" />
    <meta name="theme-color" content="Blue" />
    <!-- <link rel="manifest" href="/ims/manifest.json" /> -->
    <link rel="shortcut icon" href="{% static 'img/favicon.png' %}" />
    <link rel="apple-touch-icon" href="{% static 'img/favicon.png' %}" />
    <link rel="apple-touch-icon" sizes="152x152" href="{% static 'img/152x152.png' %}" />
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/180x180.png' %}" />
    <link rel="apple-touch-icon" sizes="167x167" href="{% static 'img/167x167.png' %}" />
    <link rel="apple-touch-startup-image" href="{% static 'img/favicon.png' %}" />
    <meta name="apple-mobile-web-app-title" content="Institute Management Application" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="Blue" />

    <!-- BEGIN GLOBAL MANDATORY STYLES -->
    <link href="//fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&amp;subset=all" rel="stylesheet" type="text/css" />

    <link href="{% static 'plugins/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'plugins/simple-line-icons/simple-line-icons.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />

    <link href="{% static 'css/components-rounded.min.css' %}" rel="stylesheet" id="style_components" type="text/css" />
    <link href="{% static 'css/plugins.min.css' %}" rel="stylesheet" type="text/css" />

    <link href="{% static 'css/layout.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/darkblue.min.css' %}" rel="stylesheet" type="text/css" id="style_color" />
    <link href="{% static 'css/custom.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'plugins/bootstrap-toastr/toastr.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/login-3.min.css' %}" rel="stylesheet" />
    <!-- END THEME LAYOUT STYLES -->

    {% block styleArea %}{% endblock %}

</head>

<body class="login">
    <div class="logo">
        <a href="javascript:;">
            <img src="{% static 'websites/images/icon/logo-wide.png' %}" alt="Institute Management Application" />
        </a>
    </div>
    <div class="content">
        <!-- BEGIN LOGIN FORM -->
        <form class="login-form" method="POST" action="{% url 'franchises:login' %}">
            {% csrf_token %}
            <h3 class="form-title">Login to your account</h3>
            {% if error%}
            <div class="alert alert-danger">
                <button class="close" data-close="alert"></button>
                <span>{{error}}</span>
            </div>{% endif %}
            <div id="objAlert"></div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">Username</label>
                <div class="input-icon">
                    <i class="fa fa-user"></i>
                    <input class="form-control placeholder-no-fix" type="email" autofocus="true" name="email" required="required" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">Password</label>
                <div class="input-icon">
                    <i class="fa fa-lock"></i>
                    <input class="form-control placeholder-no-fix" type="password" placeholder="Password" name="password" required="required" />
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
    </div>
    <!-- END LOGIN FORM -->
    </div>
    <!-- <script src="/ims/lib/sw-controller.js"></script> -->
    <!-- BEGIN GLOBAL PLUGINS -->
    <script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'plugins/jquery-slimscroll/jquery.slimscroll.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/app.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/layout.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'plugins/bootstrap-toastr/toastr.min.js' %}" type="text/javascript"></script>
    {% block scriptArea %}{% endblock %}
</body>

</html>
